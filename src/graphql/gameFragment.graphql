#import "./gameAssignmentFragment.graphql"

fragment gameFields on Game {
  nodeId
  id
  name
  gmNames
  description
  genre
  type
  setting
  charInstructions
  playerMax
  playerMin
  playerPreference
  returningPlayers
  playersContactGm
  gameContactEmail
  estimatedLength
  slotPreference
  lateStart
  lateFinish
  slotConflicts
  message
  slotId
  teenFriendly
  year
  full
}

fragment assignmentFields on GameAssignment {
  ...gameAssignmentFields
  member {
    user {
      email
      fullName
    }
  }
}

fragment gameGms on Game {
  gameAssignments(filter: { gm: { lessThan: 0 } }) {
    nodes {
      ...assignmentFields
    }
  }
}
